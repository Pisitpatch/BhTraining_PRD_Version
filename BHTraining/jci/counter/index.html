<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<script language="Javascript" type="text/javascript" src="index_files/jquery-1.js"></script>
	<script language="Javascript" type="text/javascript" src="index_files/Countdown.js"></script>
	<link rel="Stylesheet" type="text/css" href="index_files/small.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>JCI 3rd Re-accreditation survey</title>
</head>

<body>

	<div id="container">

		<h1>&nbsp;</h1>
		<h1>&nbsp;</h1>
		<h2 class="subtitle">&nbsp;</h2>

		<!-- Countdown dashboard start -->
		<div id="countdown_dashboard">
			<div style="width:60px;">
			</div>
			<div class="dash days_dash" style="margin-left:35px;">
				<span class="dash_title">days</span>
				<div class="digit"><div style="display: none;" class="top">6</div><div style="display: block;" class="bottom">6</div></div>
				<div class="digit"><div style="display: none;" class="top">2</div><div style="display: block;" class="bottom">2</div></div>
			</div>

			<div class="dash hours_dash">
				<span class="dash_title">hours</span>
				<div class="digit"><div style="display: none;" class="top">1</div><div style="display: block;" class="bottom">1</div></div>
				<div class="digit"><div style="display: none;" class="top">2</div><div style="display: block;" class="bottom">2</div></div>
			</div>

			<div class="dash minutes_dash">
				<span class="dash_title">minutes</span>
				<div class="digit"><div style="display: none;" class="top">2</div><div style="display: block;" class="bottom">2</div></div>
				<div class="digit"><div style="display: none;" class="top">8</div><div style="display: block;" class="bottom">8</div></div>
			</div>

			<div class="dash seconds_dash">
				<span class="dash_title">seconds</span>
				<div class="digit"><div style="display: none;" class="top">5</div><div style="display: block;" class="bottom">5</div></div>
				<div class="digit"><div style="display: block; overflow: hidden; height: 1px; margin-top: 0px; margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px;" class="top">3</div><div style="display: block; overflow: hidden; height: 44px;" class="bottom">4</div></div>
			</div>

		</div>
		<!-- Countdown dashboard end -->

		<script language="javascript" type="text/javascript">
			jQuery(document).ready(function() {
				$('#countdown_dashboard').countDown({
					targetDate: {
						'day': 		27,
						'month': 	6,
						'year': 	2011,
						'hour': 	7,
						'min': 		0,
						'sec': 		0
					},
					omitWeeks: true
				});
			});
		</script>
	
	</div>



</body></html>
